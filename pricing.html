<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AZeb4u8BMni9caWHIWS1pxMZLLgiArqWMv45dRLw0VN_8Qth8MyOqWmDMDZ4COeclZV7YjUzj72olXsF&currency=USD"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Checkout - Awan-Tel Store</h1>
    <div class="card shadow">
      <div class="card-body">
        <h3>Your Cart</h3>
        <ul id="cart-items" class="list-group mb-3"></ul>
        <h4>Total: Rp<span id="total-price">0</span></h4>
        <button id="checkout-btn" class="btn btn-primary mt-3" disabled>Checkout with PayPal</button>
        <div id="paypal-button-container" class="mt-4" style="display: none;"></div>
      </div>
    </div>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-secondary">Back to Store</a>
    </div>
  </div>

  <script>
    // Load cart items from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsElement = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    const checkoutBtn = document.getElementById('checkout-btn');
    const paypalContainer = document.getElementById('paypal-button-container');

    let totalPrice = 0;

    // Display cart items
    if (cart.length > 0) {
      cart.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${item.product} - Rp${item.price}`;
        cartItemsElement.appendChild(li);
        totalPrice += item.price;
      });

      totalPriceElement.textContent = totalPrice.toLocaleString('id-ID');
      checkoutBtn.disabled = false; // Enable checkout button if cart is not empty
    } else {
      cartItemsElement.innerHTML = '<li class="list-group-item text-danger">Your cart is empty!</li>';
    }

    // PayPal button rendering logic
    checkoutBtn.addEventListener('click', () => {
      checkoutBtn.style.display = 'none'; // Hide the button
      paypalContainer.style.display = 'block'; // Show PayPal buttons

      paypal.Buttons({
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: (totalPrice / 15000).toFixed(2), // Convert to USD assuming 1 USD = 15,000 IDR
              }
            }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert(`Transaction completed by ${details.payer.name.given_name}`);
            localStorage.removeItem('cart'); // Clear cart after purchase
            window.location.href = "index.html";
          });
        },
        onError: function (err) {
          alert("Something went wrong during the transaction. Please try again.");
          console.error(err);
        }
      }).render('#paypal-button-container');
    });
  </script>
</body>
</html>
