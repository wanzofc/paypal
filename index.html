<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Selection</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Welcome to Awan-Tel Store</h1>
    <div class="row mt-4">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Pulsa 10K</h5>
            <p class="card-text">Rp10,000</p>
            <button class="btn btn-primary" onclick="addToCart('Pulsa 10K', 10000)">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Pulsa 50K</h5>
            <p class="card-text">Rp50,000</p>
            <button class="btn btn-primary" onclick="addToCart('Pulsa 50K', 50000)">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Pulsa 100K</h5>
            <p class="card-text">Rp100,000</p>
            <button class="btn btn-primary" onclick="addToCart('Pulsa 100K', 100000)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="pricing.html" class="btn btn-success">Proceed to Checkout</a>
    </div>
  </div>

  <script>
    // Add to cart simulation
    function addToCart(product, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ product, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product} has been added to your cart!`);
    }
  </script>
</body>
</html>
