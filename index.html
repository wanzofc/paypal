<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awan-Tel Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border: none;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container mt-5">
    <h1 class="text-center text-primary" data-aos="fade-down">Welcome to Awan-Tel Store</h1>
    <p class="text-center text-muted" data-aos="fade-up">Your trusted provider for VPS, Panels, and Nokos</p>

    <div class="row mt-4">
      <!-- VPS Products -->
      <h3 class="text-center mt-4" data-aos="fade-right">VPS</h3>
      <div class="col-md-4" data-aos="fade-up">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title">VPS 1GB</h5>
            <p class="card-text">Rp15,000</p>
            <button class="btn btn-primary" onclick="addToCart('VPS 1GB', 15000)">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4" data-aos="fade-up">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title">VPS 4GB</h5>
            <p class="card-text">Rp30,000</p>
            <button class="btn btn-primary" onclick="addToCart('VPS 4GB', 30000)">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4" data-aos="fade-up">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title">VPS 6GB</h5>
            <p class="card-text">Rp50,000</p>
            <button class="btn btn-primary" onclick="addToCart('VPS 6GB', 50000)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <h3 class="text-center mt-4" data-aos="fade-right">Nokos</h3>
      <div class="col-md-4 offset-md-4" data-aos="fade-up">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Nokos</h5>
            <p class="card-text">Rp8,000</p>
            <button class="btn btn-primary" onclick="addToCart('Nokos', 8000)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <h3 class="text-center mt-4" data-aos="fade-right">Panel</h3>
      <div class="col-md-4" data-aos="fade-up">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Panel 1GB</h5>
            <p class="card-text">Rp1,000</p>
            <button class="btn btn-primary" onclick="addToCart('Panel 1GB', 1000)">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4" data-aos="fade-up">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Panel Unlimited</h5>
            <p class="card-text">Rp8,000</p>
            <button class="btn btn-primary" onclick="addToCart('Panel Unlimited', 8000)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-5">
      <a href="pricing.html" class="btn btn-success">Proceed to Checkout</a>
    </div>
  </div>
  <script>
    function addToCart(product, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ product, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product} has been added to your cart!`);
    }
    AOS.init();
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        color: { value: "#007bff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { speed: 2 }
      }
    });
  </script>
</body>
</html>
